<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Accuracy Checker - Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

<!-- HEADER -->
<header>
    <div class="container header-container">
        <div class="logo">
            <img class='headerLogo' src='{% static 'images/logo.png'%}', alt="Logo">
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="services.html">Services</a>
        </nav>
    </div>
</header>

<!-- SLIDER -->
<section class="slider">
    <div class="slides">
        <div class="slide active">
            <img src="{% static 'images/logo.png'%}" alt="Slide 1">
            <div class="slide-caption">Check any news for accuracy instantly!</div>
        </div>
        <div class="slide">
            <img src="images/logo.png" alt="Slide 2">
            <div class="slide-caption">Trusted sources at your fingertips.</div>
        </div>
        <div class="slide">
            <img src="images/logo.png" alt="Slide 3">
            <div class="slide-caption">Stay informed, stay accurate.</div>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer>
    <div class="container footer-container">
        <div class="footer-left">
            <h3>Follow Us</h3>
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">LinkedIn</a>
        </div>
        <div class="footer-center">
            <p>&copy; 2025 News Accuracy Checker. All rights reserved.</p>
        </div>
        <div class="footer-right">
            <a href="about.html">About Us</a>
